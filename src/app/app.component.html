<div class="content" >

  <span>{{ title }} app is running!</span>
  <br><br><br>

  <mat-toolbar color="primary">

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <span>My App</span>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>

  </mat-toolbar>
  <br><br><br>

  <mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item (click)="onNavigate( 'Above Item 1' )" >Item 1</button>
    <button mat-menu-item (click)="onNavigate( 'Above Item 2' )">Item 2</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="onNavigate( 'Below Item 1' )" >Item 1</button>
    <button mat-menu-item (click)="onNavigate( 'Below Item 2' )" >Item 2</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item (click)="onNavigate( 'Before Item 1' )" >Item 1</button>
    <button mat-menu-item (click)="onNavigate( 'Before Item 2' )" >Item 2</button>
  </mat-menu>


  <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
  <mat-menu #afterMenu="matMenu" xPosition="after">
    <button mat-menu-item (click)="onNavigate( 'After Item 1' )" >Item 1</button>
    <button mat-menu-item (click)="onNavigate( 'After Item 2' )" >Item 2</button>
  </mat-menu>

  </mat-toolbar>
  <br><br><br>




  <canvas #canvasEl width="400" height="400" style="border: 1px solid black;"></canvas>
  <br><br><br>

  <button type="button" class="btn btn-primary" (click)="onNext()" >Next</button>
  <br><br><br>

  <mat-slide-toggle>Toggle me!</mat-slide-toggle>



</div>
