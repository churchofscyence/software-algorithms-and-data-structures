<div class="content" >

   <div class="center below-spacer">
     <p class="title" >{{ title }}</p>
   </div>

  <div class="center below-spacer">
    <mat-toolbar color="primary">

      <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="onNavigate( 'Below Item 1' )" >Item 1</button>
        <button mat-menu-item (click)="onNavigate( 'Below Item 2' )" >Item 2</button>
      </mat-menu>

    </mat-toolbar>
  </div>

  <div class="below-spacer">
    <canvas #canvasEl  width="1600" height="600" style="border: 3px solid #3f51b5;"></canvas>
  </div>


  <div class="center below-spacer">
    <button type="button" class="btn btn-info" (click)="onNext()" >Next</button>
  </div>

</div>
